<div style="overflow: scroll;width: 100%;height: 100%; ">
    <div id="placeholder"></div>
</div>
<script>
    $(() => {
        for (var t = 1; t <= 77; t++) {
            document.getElementById("placeholder").innerHTML += `<div style="width: 860px;height: 262px; position: relative; border-style: solid;padding: 2px 4px;">
                    <button id="botao_${t}" style="width: 230px;height: 50px;position: absolute;right: 0;top: 100px;">Copiar</button>
                    <iframe id="myIframe_${t}" class="frame" src="../index.html#tela-${t}"></iframe>
                </div>`;
        }
        $(document).find('[id^=botao]').click((elemento) => {
            navigator.clipboard.writeText($(`#myIframe_${elemento.target.id.split("_")[1]}`).contents().find('main').find('#tela').html());
            console.log($(`#myIframe_${elemento.target.id.split("_")[1]}`).contents().find('main').find('#tela').html());
        })
    })
</script>
