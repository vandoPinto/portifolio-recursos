<script>
    $(() => {
        let janelas = $(document).find('[id^=janela]');
        console.log(janelas);
        let avanca = $(document).find('[id^=avanca]').on('click', avancar);
        let volta = $(document).find('[id^=volta]').on('click', voltar);
        let contador = 1;
        $(volta).css('opacity', '0.6');

        apagarJanelas();
        $(document).find('[id^=janela_1]').show();

        function avancar() {
            if (contador < janelas.length) {
                apagarJanelas();
                contador++;
                $(document).find(`[id^=janela_${contador}]`).show();
            }
            mudarBotoes();
        }

        function voltar() {
            if (contador > 1) {
                apagarJanelas();
                contador--;
                $(document).find(`[id^=janela_${contador}]`).show();
            }
            mudarBotoes();
        }

        function mudarBotoes() {
            if (contador == 1) {
                $(volta).css('opacity', '0.6');
                $(avanca).css('opacity', '1');
            }
            if (contador == janelas.length) {
                $(volta).css('opacity', '1');
                $(avanca).css('opacity', '0.6');
            }
            if (contador > 1 && contador < janelas.length) {
                $(volta).css('opacity', '1');
                $(avanca).css('opacity', '1');
            }
        }

        let botoes = $(document).find('[id^=botao]').map((index, botao) => {
            $(botao).click(() => {
                apagarJanelas();
                mudarBotao(index + 1)
                $(janelas[index + 1]).show();
            })
        })

        function apagarJanelas() {
            janelas.map((index, janela) => {
                $(janela).hide();
            })
        }
    })
</script>
