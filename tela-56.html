    <div>

            <p>Caro gestor da APS, em seu trabalho cotidiano na UBS você já deve ter se deparado com as seguintes
                situações:</p>
        </div>
        <div
            style="z-index: 100;display: inline-flex;margin-top: 100px;margin-left: -1px;width: 880px;justify-content: space-between;position: absolute;">
            <div style=" width: 40px; height: 40px; border-radius: 50%;">
                <img id="volta" src="recursos/imgs/ceta.svg"
                    style="margin-top: 8px;width: 30px;cursor: pointer;margin-left: 6px;opacity: 0.6;transform: rotate(180deg);">
            </div>
            <div style=" width: 40px; height: 40px; border-radius: 50%;">
                <img id="avanca" src="recursos/imgs/ceta.svg"
                    style="margin-top: 8px; width: 30px; cursor: pointer; margin-left: 14px; opacity: 1;">
            </div>
        </div>
        <div class="animate__animated animate__backInRight">
            <div id="janela_1">
                <img src="recursos/imgs/img.1-slide-2.svg"
                    style="width: 808px;height: 290px;margin-left: 40px;margin-top: -10px;">
            </div>
            <div id="janela_2" style="display: none;">
                <img src="recursos/imgs/img.2-slide-2.svg"
                    style="width: 808px;height: 290px;margin-left: 40px;margin-top: -10px;">
            </div>
        </div>
    </div>
</div>
<footer style="width: 1008px;height: 19px;display: flex;background-color: #0D536A;"></footer>
<script>
    $(() => {
        let janelas = $(document).find('[id^=janela]');
        console.log(janelas);
        let avanca = $(document).find('[id^=avanca]').on('click', avancar);
        let volta = $(document).find('[id^=volta]').on('click', voltar);
        let contador = 1;
        $(volta).css('opacity', '0.6');

        apagarJanelas();
        $(document).find('[id=janela_1]').show();

        function avancar() {
            if (contador < janelas.length) {
                apagarJanelas();
                contador++;
                $(document).find(`[id=janela_${contador}]`).show();
            }
            mudarBotoes();
        }

        function voltar() {
            if (contador > 1) {
                apagarJanelas();
                contador--;
                $(document).find(`[id=janela_${contador}]`).show();
            }
            mudarBotoes();
        }

        function mudarBotoes() {
            if (contador == 1) {
                $(volta).css('opacity', '0.6');
                $(avanca).css('opacity', '1');
            }
            if (contador == janelas.length) {
                $(volta).css('opacity', '1');
                $(avanca).css('opacity', '0.6');
            }
            if (contador > 1 && contador < janelas.length) {
                $(volta).css('opacity', '1');
                $(avanca).css('opacity', '1');
            }
        }

        let botoes = $(document).find('[id^=botao]').map((index, botao) => {
            $(botao).click(() => {
                apagarJanelas();
                mudarBotao(index + 1)
                $(janelas[index + 1]).show();
            })
        })

        function apagarJanelas() {
            janelas.map((index, janela) => {
                $(janela).hide();
            })
        }
    })
</script>
